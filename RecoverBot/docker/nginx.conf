server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's internal DNS so Nginx resolves "backend" lazily
    # (prevents crash when frontend starts before backend is healthy)
    resolver 127.0.0.11 valid=5s;
    set $backend_host "backend:8000";

    # Proxy all /api/* REST calls to the FastAPI backend
    location /api/ {
        proxy_pass         http://$backend_host;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;
    }

    # WebSocket proxy (lazy-resolved the same way)
    location /api/recoverbot/ws/ {
        proxy_pass         http://$backend_host;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "Upgrade";
        proxy_set_header   Host       $host;
        proxy_read_timeout 3600s;
    }

    # React SPA â€” all unknown routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
